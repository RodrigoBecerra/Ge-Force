<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>verificar</title>
</head>
<body>
<h1>cargando</h1>
<script>
	if(navigator.userAgent.match(/Android/i)) {
			//definiendo
			document.body.style.backgroundColor = "black";
			var lnk = document.createElement("a");
			var lnk2 = document.createElement("a");
			var txt = document.createElement("h1");
			var re = document.createAttribute("href");
			var re2 = document.createAttribute("href");
			var stl = document.createAttribute("style");
			var stl2 = document.createAttribute("style");
			var stltxt = document.createAttribute("style");
			var txtre = document.createTextNode("que usar:");
			var txtre2 = document.createTextNode("version android");
			var txtre3 = document.createTextNode("escritorio");
			var salto = document.createElement("br");

			//ensamble
			txt.appendChild(txtre);
			re.value = "indexMobile.html";//a version mobil
			re2.value = 'indexPC.html';
			stl.value = 'font-size: xx-large;color: white;';
			stl2.value = 'font-size: xx-large;color: white;';
			stltxt.value = 'font-size: xx-large;color: white;';

			lnk.appendChild(txtre2);
			lnk2.appendChild(txtre3);
			//para body
			document.body.appendChild(txt);
			document.body.appendChild(lnk);
			document.body.appendChild(salto);
			document.body.appendChild(lnk2);

			//una vez mostrado
			txt.setAttributeNode(stltxt);
			lnk.setAttributeNode(re);
			lnk.setAttributeNode(stl);
			lnk2.setAttributeNode(re2);
			lnk2.setAttributeNode(stl2);


	}
	else{
		window.location = 'indexPC.html';
	}
</script>
</body>
</html>
